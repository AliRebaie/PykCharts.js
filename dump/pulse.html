<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pulse</title>
        <script src="../lib/d3.min.js"></script>
        <script src="../lib/jquery-1.11.1.min.js"></script> 
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/bootstrap.min.js"></script>
        <script src="../lib/jquery.bpopup.min.js"></script>
        <script src="../lib/custom-hive.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
        <link rel="stylesheet" type="text/css" href="../src/css/weighted/pulse.css">
        <link rel="stylesheet" type="text/css" href="../src/css/twoD/twoD.css">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div id="pulse" style="width:900px">
        </div>

        <script src="../src/js/pyk.js"></script>
        <script src="../src/js/twoD/twoD.js"></script>
        <script src="../src/js/multi-series2D/multi-series2D.js"></script>
        <script src="../src/js/weighted/weighted.js"></script>
        <script src="../src/js/weighted/pulse.js"></script>

        <script type="text/javascript">
       
            $(document).ready(function(e){

            var k = new PykCharts.weighted.pulse({
                selector: "#pulse",
                data: "../data/pulse.json",
                type: "pulse",
                mode : "default", //  default or infographics
                optional : {
                    color: {
                        enable: "no",
                        color: "steelblue"
                    },
                    saturation: {
                        enable: "no",
                        color: "green"
                    },
                    size: "yes",
                    liveData: {
                        enable: "no",
                        refreshFrequency: 5
                    },
                    chart : {
                        width: 800,
                        height: 550,
                        radius: 8
                    },
                    axis : {
                        axisColor: "",
                        labelColor: "black",
                        tickSize: 5,
                        ticksPadding: 6,
                        x: {
                            enable: "yes",
                            orient : "top",
                            no_of_ticks: 5,
                            tickFormat: "",
                            label : "Price",
                            labelPosition: "end", // end,middle,start
                            tickValues: []
                        },
                        y: {
                            enable: "yes",
                            orient: "left",
                            no_of_ticks: 10,
                            tickFormat: "", 
                            label : "rating",
                            labelPosition: "end" // end,middle,start
                        }
                    },
                    clubData: {
                        enable: "no",  
                        text: "Others", //default: Others
                        maximumNodes: 5, //default: 5
                        alwaysIncludeDataPoints: ["UPA","NDA"],
                        color:"steelblue",
                        tooltipText:"others"
                    },
                    enable_text_hover: "yes",
                    legends: {
                        enable: "yes",
                        position: "top" // top or bottom
                    },    
                    title: {
                            enable: "yes",
                            text: "Malnutrition in India",
                            subtitle: {
                                text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
                            }
                        },
                    dataSource:{
                        enable: "yes",
                        data_src_text: "World Bank",
                        data_src_url: "http://www.pykih.com/"
                    },
                    border: {
                        enable: "yes",
                        width: "1.5px",
                        color: "#000"
                    }               
                }
            }); 
            k.execute();
        }); 

        </script>       
    </body>
</html>
