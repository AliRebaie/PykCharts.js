<html>
	<head>
		<title>PykCharts</title>
		<script src="../lib/d3.min.js"></script>
		<script src="../lib/jquery-1.11.1.min.js"></script> 
		<script src="../lib/underscore-min.js"></script>
		<script src="../lib/jquery.bpopup.min.js"></script>
		<script src="../lib/canvas2image.js"></script>
		<script src="../lib/base64.js"></script>
		<script src="../lib/fisheye.js"></script>
		<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
		<!-- <link rel="stylesheet" type="text/css" href="../src/css/twoD/twoD.css"> -->
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body> 
		<div id = "stackColumnContainer" style="position:relative;">
		</div>
		<script src="../src/js/pyk.js"></script>
        <script src="../src/js/multi-series2D/multi-series2D.js"></script>
        <script src="../src/js/multi-series2D/stackedColumn.js"></script>
		<script type="text/javascript">
			$(document).ready(function (e) {
				var k = new PykCharts.multi_series_2D.stackedColumn({
					type: "stackedColumn",
					selector: "#stackColumnContainer",
					data: "../data/stackedColumn.json",
					mode : "default",  // default or infographic
					optional:{
						chart: {
							height: 400,
							width: 700,
							margin: {top: 25, right: 25, bottom: 25, left: 25},
							grid: {
								yEnabled: "yes",
								color: "lightgray"
							}
						},
						transition : {
							enable : "yes",
							duration : 1000		//milliseconds
						},
						title: {
							enable: "yes",
			            	text: "Malnutrition in India",
			            	subtitle: {
				                text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
			                }
		       			},
						legends: {
							enable : "yes",
							display : "horizontal" //horizontal or vertical
						},
						color: {
							enable: "yes",
							color: "green"
						},
						saturation: {
							enable: "yes",
							color: "steelblue"
						},
						clubData: {
							enable: "no",
							text: "Others", 
							maximumNodes: 3,
							alwaysIncludeDataPoints: ["Series1","Series2","Series4","Series3"],
							color:"green",
							tooltip: "This is others sector"
						},
						liveData: {
							enable: "yes",
							refreshFrequency: 7 // seconds
						},
    					axis : {
    						onHoverHighlightenable: "yes",
    						labelColor: "black",
    						tickSize: 5,
    						ticksPadding: 6,
    						x: {
    							enable: "yes",
    							orient : "bottom",
    							axisColor: "#1D1D1D",
    							no_of_ticks: 11,
    							tickFormat: "",
    							tickValues: []
    						},
    						y: {
    							enable: "yes",
    							axisColor: "#1D1D1D",
    							orient: "left",
    							no_of_ticks: 10,
    							tickFormat: ""
    						}
    					},
						dataSource:{
							enable: "yes",
							data_src_text: "World Bank",
							data_src_url: "http://www.pykih.com/"
						},
						border: {
							enable: "yes",
							width: "1px",
							color: "white"
						},
					}
				});
				k.execute();
			});
		</script>
	</body>
</html>
