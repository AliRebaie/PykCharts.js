<!DOCTYPE html>
<html>
	<head>
		<title>Area Chart</title>
		<script type="text/javascript" src="../lib/d3.min.js"></script>
		<script src="../lib/underscore-min.js"></script>
		<script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
		<script type="text/javascript"  src="../lib/jquery.bpopup.min.js"></script>
				
		<!-- <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
	</head>
	<body>
		<div id="area" style="position:relative;"></div>
		<script type="text/javascript" src="../src/js/pyk.js"></script>
		<script type="text/javascript" src="../src/js/multiD/multiD.js"></script>
		<script type="text/javascript" src="../src/js/multiD/areaChart.js"></script>
		<script type="text/javascript">
			$(document).ready(function (e) {
				var k = new PykCharts.multiD.area({
					selector: "#area",
				    data: "../data/lineChart.json",
					mode : "default",
					yAxisDataFormat : "number",
					xAxisDataFormat : "string",
					chart: {
			            height: 400,
			            width: 700,
                        margin: {top: 5, right: 25, bottom: 25, left: 35}, // top >=10
                        grid: {
			                xEnabled: "no",
			                yEnabled: "yes",
							color: ""
			            },
				    },
					optional:{
						transition : {
							duration : 1000		//milliseconds
						},
						title: {
							text: "Malnutrition in India"
						},
						subtitle: {
							text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
						},
						realTimeCharts: {
							refreshFrequency: 0 // seconds
						},
						enableTooltip: "yes",
						axis : {
    						onHoverHighlightenable: "yes",
    						x: {
    							enable: "yes",
    							orient : "bottom",
    							axisColor: "#1D1D1D",
    							labelColor: "black",
    							no_of_ticks: 10,
    							tickSize: 5,
    							ticksPadding: 6,
    							tickFormat: "",
    							tickValues: []
    						},
    						y: {
    							enable: "yes",
    							orient: "left",
    							axisColor: "#1D1D1D",
    							labelColor: "black",
    							tickSize: 5,
    							ticksPadding: 6,
    							no_of_ticks: 10,
    							tickFormat: ""
    						}
    					},
    					dataSource:{
	                        text: "World Bank",
	                        url: "http://www.pykih.com/"
	                    },
						creditMySite:{
	                        mySiteName: "Acme NewsCorp",
	                        mySiteUrl: "https://google.com"
	                    },					
						curvy_lines : "yes",
			            enableCrossHair: "yes",
			            zoom: {
			                enable: "yes"
			        	}
				    }
				});
				k.execute();
			});

		</script>
	</body>
</html>
