<!DOCTYPE html>
<html>
	<head>
		<title>Bar Chart</title>
		<script src="../lib/d3.min.js"></script>
		<script src="../lib/jquery-1.11.1.min.js"></script> 
		<script src="../lib/underscore-min.js"></script>
		<script src="../lib/bootstrap.min.js"></script>
		<script src="../lib/jquery.bpopup.min.js"></script>
		<script src="../lib/canvas2image.js"></script>
		<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div id = "bar" style="position:relative;">
		</div>
		<script src="../src/js/pyk.js"></script>
		<script src="../src/js/twoD/twoD.js"></script>
		<script src="../src/js/twoD/barChart.js"></script>
		<script type="text/javascript">

			$(document).ready(function (e) {
				var k = new PykCharts.twoD.bar({
					selector: "#bar",
					data: "../data/barChart.json",
					mode : "default",  // default or infographic
					yAxisDataFormat : "string",
					xAxisDataFormat : "number",
					chart: {
						height: 400,
						width: 700,
						padding: {top: 0, right: 0, bottom: 0, left: 0},
                        margin: {top: 20, right: 20, bottom: 20, left: 75},
						grid: {
							xEnabled: "yes",
							color: ""
						}
					},
					optional:{
						transition : {
							duration : 0		//milliseconds
						},
						title: { 
							text: "Malnutrition in India",
							
						},
						subtitle: {
							text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
						},
						// color: "steelblue",
						realTimeCharts: {
							refreshFrequency: 1 // seconds
						},
    					axis : {
    						onHoverHighlightenable: "yes",
    						x: {
    							enable: "yes",
    							orient : "top",
    							axisColor: "#1D1D1D",
    							labelColor: "black",
    							no_of_ticks: 10,
    							tickSize: 5,
    							ticksPadding: 6,
    							tickFormat: "",
    							tickValues: []
    						},
    						y: {
    							enable: "yes",
    							orient: "left",
    							axisColor: "#1D1D1D",
    							labelColor: "black",
    							tickSize: 5,
    							ticksPadding: 6,
    							no_of_ticks: 10,
    							tickFormat: ""
    						}
    					},							
						dataSource:{
	                        text: "World Bank",
	                        url: "http://www.pykih.com/"
	                    },
						border: {
							enable: "yes",
							width: "1px",
							color: "white"
						},
						creditMySite:{
	                        mySiteName: "Acme NewsCorp",
	                        mySiteUrl: "https://google.com"
	                    }
					}
				});
				k.execute();
			});
		</script>
		
	</body>
</html>
