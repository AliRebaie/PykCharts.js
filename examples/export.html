<html>
    <head>
        <title>Multi-Dimensional Charts</title>
        <link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
        <script src="../lib/d3.min.js"></script>
        <script src="../lib/jquery-1.11.1.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/paper-full.js"></script>

    </head>
    <body>
        <canvas id="canvas" width="600" height="600" style="display:none;"></canvas>
        <div id="line">
        	<svg width="400" height="600" id = "svgroot">
	        	<svg width="400" height="400" id = "svg1" style = "position: absolute;">
					<circle cx="25" cy="100" r="25" fill="purple"/>
				</svg>
				<svg width="400" height="200" id = "svg2">
					<circle cx="25" cy="25" r="25" fill="green"/>
				</svg>
			</svg>
			<button type="button" id = "export-button">Click Me!</button>

        </div>

                <script type="text/paperscript" canvas="canvas">
 
            project.importSVG(document.getElementById('svgroot'));
            console.log(project,"project");
            
            function downloadDataUri(options) {
                if (!options.url) {
                	console.log("inside");
                    options.url = "http://download-data-uri.appspot.com/";
                }
                $('<form method="post" action="' + options.url
                    + '" style="display:none"><input type="hidden" name="filename" value="'
                    + options.filename + '"/><input type="hidden" name="data" value="'
                    + options.data + '"/></form>').appendTo('body').submit().remove();
            }
            $('#export-button').click(function() {
            var svg = project.exportSVG({ asString: true });
            downloadDataUri({
                data: 'data:image/svg+xml;base64,' + btoa(svg),
                filename: 'export.svg'
            });
        });
        </script>
</html>
