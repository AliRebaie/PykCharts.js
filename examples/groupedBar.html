<html>
<head>
	<script src="../lib/d3.min.js"></script>
	<script src="../lib/jquery-1.11.1.min.js"></script> 
	<script src="../lib/underscore-min.js"></script>
	<script src="../lib/jquery.bpopup.min.js"></script>
	<script src="../lib/canvas2image.js"></script>
	<script type="../lib/base64.js"></script>
	<script src="../lib/"></script>
	<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
<!-- 	<link rel="stylesheet" type="text/css" href="../src/css/twoD/twoD.css"> -->
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div id="groupedBarContainer" style="position: relative;">
	</div>
	<script src="../src/js/pyk.js"></script>	
	<script src="../src/js/multi-series2D/multi-series2D.js"></script>
	<script src="../src/js/multi-series2D/groupedBar.js"></script>

	<script type="text/javascript">

		$(document).ready(function(e) {
		
			var k = new PykCharts.multi_series_2D.groupedBar({
				selector: "#groupedBarContainer",
				data: "../data/groupedBar.json",
				mode : "default", //  default or infographics
				chart : {
						width: 700,
						height: 450,
						margin: {top: 25, right: 25, bottom: 25, left: 25}
				},
				optional : {
					title: { 
                        text: "Malnutrition in India",                            
                    },
                    subtitle: {
                        text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
                    },
                    realTimeCharts: {
                        refreshFrequency: 0 // seconds
                    },
					color: {
						enable: "no",
						color: "green"
					},
					saturation: {
						enable: "yes",
						color: "steelblue"
					},
					axis : {
						onHoverHighlightenable: "yes",
						labelColor: "black",
						tickSize: 5,
						ticksPadding: 6,
						x: {
							enable: "yes",
							orient : "top",
							axisColor: "#1D1D1D",
							no_of_ticks: 9,
							tickFormat: "",
							label : "Price",
							labelPosition: "end", // end,middle,start
							tickValues: []
						},
						y: {
							enable: "yes",
							orient: "left",
							axisColor: "#1D1D1D",
							no_of_ticks: 10,
							tickFormat: "", 
							label : "rating",
							labelPosition: "end" // end,middle,start
						}
					},
            		legends: {
						enable : "yes",
						display : "horizontal" //horizontal or vertical
					},
					creditMySite:{
                        mySiteName: "Acme NewsCorp",
                        mySiteUrl: "https://google.com"
                    },
					dataSource:{
						enable: "yes",
						data_src_text: "World Bank",
						data_src_url: "http://www.pykih.com/"
					},
					border: {
						enable: "yes",
						width: "1px",
						color: "white"
					},
					transition : {
						enable : "yes",
						duration : 500		//milliseconds
					}
				}
			}); 
			k.execute();
		});	
	</script>
</body>
</html>
