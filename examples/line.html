<!DOCTYPE html>
<html>
	<head>
		<title>Line Chart</title>
		<script type="text/javascript" src="../lib/d3.min.js"></script>
		<script src="../lib/underscore-min.js"></script>
		<script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
		<script type="text/javascript"  src="../lib/jquery.bpopup.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
	</head>
	<body>
		<div id="line" style="position:relative; width:900px;"></div>
		<script type="text/javascript" src="../src/js/pyk.js"></script>
		<script type="text/javascript" src="../src/js/multiD/multiD.js"></script>
		<script type="text/javascript" src="../src/js/multiD/lineChart.js"></script>
		<script type="text/javascript">
			$(document).ready(function (e) {
				var k = new PykCharts.multiD.line({
					selector: "#line",
				    data: "../data/multiLineChart.json",
					mode : "default",
					yAxisDataFormat : "number",
					xAxisDataFormat : "string",
					chart: {
			            height: 400,
			            width: 700,
                        margin: {top: 5, right: 25, bottom: 16, left: 35},
                        grid: {
			                xEnabled: "no",
			                yEnabled: "yes",
							color: ""
			            },
				    },
					optional:{
						transition : {
							duration : 0 //milliseconds
						},
						title: { 
							text: "Malnutrition in India"
						},
						multiple_containers: {
							enable : "no"
						},	
						subtitle: {
							text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
						},
						realTimeCharts: {
							refreshFrequency: 1 // seconds
						},
						enableTooltip: "no",
						colors: {
							highlightColor: "steelblue"
						},
						axis : {
    						onHoverHighlightenable: "yes",
    						x: {
    							enable: "yes",
    							position: "bottom", //top or bottom
    							orient : "bottom",
    							axisColor: "#fff",
    							labelColor: "#1D1D1D",
    							no_of_ticks: 10,
    							tickSize: 1,
    							ticksPadding: 6,
    							tickFormat: "",
    							tickValues: []
    						},
    						y: {
    							enable: "yes",
    							position:"left", //left or right
    							orient: "left",
    							axisColor: "#fff",
    							labelColor: "#1D1D1D",
    							tickSize: 5,
    							ticksPadding: 6,
    							no_of_ticks: 10,
    							tickFormat: ""
    						}
    					},
    					legends: {
				            enable: "yes",
				            display: "horizontal"
        				},
                        legendsText: {
                            size: "20",
                            color: "steelblue",
                            weight: "thin", // or "thick"
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
    					dataSource:{
	                        text: "World Bank",
	                        url: "http://www.pykih.com/"
	                    },
						creditMySite:{
	                        mySiteName: "Acme NewsCorp",
	                        mySiteUrl: "https://google.com"
	                    },					
						curvy_lines : "yes",
			            enableCrossHair: "yes"
				    }
				});
				k.execute();
			});

		</script>
	</body>
</html>
