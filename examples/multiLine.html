<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../lib/d3.min.js"></script>
		<script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
		<script type="text/javascript"  src="../lib/jquery.bpopup.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
	</head>
	<body>
		<div id="multi-line-chart-container" style="horizontal-align:middle;position:relative;"></div>
		<script type="text/javascript" src="../src/js/pyk.js"></script>
		<script type="text/javascript" src="../src/js/twoD/twoD.js"></script>
		<script type="text/javascript" src="../src/js/multi-series2D/multiLineChart.js"></script>
		<script type="text/javascript">
			$(document).ready(function (e) {
				var k = new PykCharts.twoD.line({
					selector: "#multi-line-chart-container",
				    data: "../data/multiLineChart.json",
				    type: "multiLineChart",
					mode : "default",
					optional:{
						// line:{
							curvy_lines: "yes",
						// 	thickness
						// },
						color: {
							enable: "no",
							color: ""
						},
				        chart: {
				            height: 429,
				            width: 779,
				            grid: {
				                xEnabled: "no",
				                yEnabled: "yes",
								color: ""
				            },
                            margin: {top: 5, right: 25, bottom: 25, left: 35}, // top >=10
                            padding: {top: 25, right: 25, bottom: 25, left: 25}
				        },
						transition : {
							enable : "yes",
							duration : 2000,		//milliseconds
							transition_type: "linear"
						},
				        title: {
							enable: "yes",
			            	text: "Malnutrition in India",
			            	subtitle: {
				                text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
			                }
		       			},
			            enableCrossHair: "no",
			            enableAxisHighlightOnHover: "no",
		       			liveData: {
				            enable: "no",
				            refreshFrequency: 2 // seconds
				        },
				        axis: {
				        	labelColor: "#1D1D1D",
							tickSize: 5,
							ticksPadding: 6,
							x: {
								enable: "yes",
								axisColor: "#1D1D1D",
								orient : "bottom",
								no_of_ticks: 10,
								tickFormat: "", 
								label : "Price",
								labelPosition: "end", // end,middle,start
								tickValues: []
							},
							y: {
								enable: "yes",
								axisColor: "#1D1D1D",
								orient: "left",
								no_of_ticks: 10,
								tickFormat: "",
								label : "rating",
								labelPosition: "end" // end,middle,start							
							}
						},
						zoom: {
			                legends: "no",
			                elements: "yes",
			                rescaleOnZoom: false
			        	},
						dataSource:{
							enable: "yes",
							data_src_text: "World Bank",
							data_src_url: "http://www.pykih.com/"
						}
				    }
				});
				k.execute();
			});

		</script>
	</body>
</html>
