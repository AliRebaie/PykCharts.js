<html>
    <head>
        <title>Multi-Dimensional Charts</title>
        <link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
    </head>
    <body>
        <div id="line"></div>
        <hr/>
        <div id="area"></div>
        <hr/>
        <div id="multiLine"></div>
        <hr/>
        <div id="multiArea"></div>
        <hr/>
        <div id="pulse"></div>
        <hr/>
        <div id="scatterPlot"></div>
        <hr/>
        <div id="spiderWeb"></div>
        <hr/>
        <div id="column"></div>
        <hr/>
        <div id="groupColumn"></div>
        <hr/>
        <div id="bar"></div>
        <hr/>
        <div id="groupBar"></div>
        <hr/>
        <script src="../lib/d3.min.js"></script>
        <script src="../lib/jquery-1.11.1.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/custom-hive.js"></script>
        <script src="../src/js/pyk.js"></script>
        <script src="../src/js/multiD/multiD.js"></script>
        <script src="../src/js/multiD/ultimate.js"></script>
        <script src="../src/js/multiD/areaChart.js"></script>
        <script src="../src/js/multiD/lineChart.js"></script>
        <script src="../src/js/multiD/spiderWeb.js"></script>
        <script src="../src/js/multiD/scatterplot.js"></script>
        <script src="../src/js/multiD/ultimateBar.js"></script>
      
        <script>

            $(document).ready(function (e) {
                var k = new PykCharts.multiD.line({
                    selector: "#line",
                    data: "../data/lineChart.json",
                    mode : "default",
                    yAxisDataFormat : "number",
                    xAxisDataFormat : "string",
                    optional:{
                        chart: {
                            height: 400,
                            width: 630,
                            margin: {top: 5, right: 25, bottom: 25, left: 45},
                            grid: {
                                xEnabled: "no",
                                yEnabled: "yes",
                                color: ""
                            },
                        },
                        transition : {
                            duration : 0 //milliseconds
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        axis : {
                            onHoverHighlightenable: "yes",
                            x: {
                                enable: "yes",
                                position:"bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#fff",
                                labelColor: "#1D1D1D",
                                tickSize: 0,
                                ticksPadding: 3
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                tickSize: 3,
                                ticksPadding: 10,
                                outer_tick_size: 3
                            }
                        },            
                        tooltip : {
                            enable : "yes",
                            mode : "moving"
                        },
                        curvy_lines : "yes",
                        enableCrossHair: "yes"
                    }
                });
                k.execute();

                var k = new PykCharts.multiD.area({
                    selector: "#area",
                    data: "../data/lineChart.json",
                    mode : "default",
                    yAxisDataFormat : "number",
                    xAxisDataFormat : "string",
                    optional:{
                        chart: {
                            height: 400,
                            width: 630,
                            margin: {top: 5, right: 25, bottom: 25, left: 45},
                            grid: {
                                xEnabled: "no",
                                yEnabled: "yes",
                                color: ""
                            }
                        },
                        transition : {
                            duration : 0 //milliseconds
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        axis : {
                            onHoverHighlightenable: "yes",
                            x: {
                                enable: "yes",
                                position:"bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#fff",
                                labelColor: "#1D1D1D",
                                tickSize: 0,
                                ticksPadding: 3
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                tickSize: 3,
                                ticksPadding: 10,
                                outer_tick_size: 3
                            }
                        },
                        curvy_lines : "yes",
                        enableCrossHair: "yes",
                        zoom: {
                            enable: "yes"
                        },
                        tooltip : {
                            enable : "yes",
                            mode : "fixed"
                        }
                    }
                });
                k.execute();

                var k = new PykCharts.multiD.spiderWeb({
                    selector: "#spiderWeb",
                    data: "../data/spiderWeb.json",
                    mode : "default", //  default or infographics
                    spiderweb : {
                        radius : 5,
                        outer_radius :200,
                    },
                    optional : {
                         chart : {
                            width: 530,
                            height: 450,
                            margin: {top: 25, right: 25, bottom: 25, left: 55}
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        size : {
                           enable : "yes"
                        },
                        dataSource:{
                            text: "World Bank",
                            url: "http://www.pykih.com/"
                        },
                        enableTicks: "yes",
                        border: {
                            enable: "yes",
                            width: "1.5px",
                            color: "#000"
                        },
                        legends: {
                            enable: "yes", //will be enabled only when size is "no"
                            display: "horizontal" //horizontal or vertical
                        },
                        legendsText: {
                            size: 13,
                            color: "black",
                            weight: "thin",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        axisTitle: "yes"
                    }
                }); 
                k.execute();

                var k = new PykCharts.multiD.scatterplot({
                    selector: "#scatterPlot",
                    data: "../data/scatterplot.json",
                    mode : "default", //  default or infographics
                    yAxisDataFormat : "number",
                    xAxisDataFormat : "number",
                    scatterplot : {
                        radius: 9
                    },
                    optional : {
                        chart : {
                            width: 700,
                            height: 450,                    
                            margin: {top: 25, right: 25, bottom: 25, left: 55},
                            grid: {
                                xEnabled: "yes",
                                yEnabled: "yes",
                                color:""
                            }
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        multiple_containers: {
                            enable : "no",
                        },                  
                        size : {
                            enable : "yes"
                        },
                        axis : {
                            x: {
                                enable: "yes",
                                position:"bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#1D1D1D",
                                no_of_ticks: "10",
                                tickFormat: "",
                                tickSize: 5,
                                ticksPadding: 6,
                                labelColor: "black",
                                tickValues: []
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                no_of_ticks: "10",
                                tickSize: 5,
                                ticksPadding: 6,
                                tickFormat: "", 
                                labelColor: "black"                     
                            }
                        },
                        legends: {
                            enable: "yes",
                            display: "horizontal"
                        },
                        legendsText: {
                            size: 13,
                            color: "black",
                            weight: "thin",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        zoom: {
                            enable: "yes"
                        },
                        borderBetweenChartElements: {
                            width: "0px",
                            color: "blue"
                        },
                        label:{ 
                            size: 12,
                            color: "black",
                            weight: "thin",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        enableCrossHair: "yes"
                    }
                }); 
                k.execute();
                
                var k = new PykCharts.multiD.line({
                    selector: "#multiLine",
                    data: "../data/multiLineChart.json",
                    mode : "default",
                    yAxisDataFormat : "number",
                    xAxisDataFormat : "string",
                    optional:{
                         chart: {
                            height: 400,
                            width: 630,
                            margin: {top: 5, right: 25, bottom: 25, left: 45},
                            grid: {
                                xEnabled: "no",
                                yEnabled: "yes",
                                color: ""
                            },
                        },
                        transition : {
                            duration : 0 //milliseconds
                        },
                        title: { 
                            text: "Malnutrition in India"
                        },
                        multiple_containers: {
                            enable : "no"
                        },  
                        subtitle: {
                            text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        enableTooltip: "yes",
                        colors: {
                            highlightColor: "steelblue",
                            chartColor: "#ccc"
                        },
                        axis : {
                            onHoverHighlightenable: "yes",
                            x: {
                                enable: "yes",
                                position: "bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                tickSize: 3,
                                ticksPadding: 3,
                                outer_tick_size: 3
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                tickSize: 3,
                                ticksPadding: 10,
                                outer_tick_size: 3
                            }
                        },
                        legends: {
                            enable: "yes",
                            display: "horizontal"
                        },
                        legendsText: {
                            size: "20",
                            color: "steelblue",
                            weight: "thin", // or "thick"
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        dataSource:{
                            text: "World Bank",
                            url: "http://www.pykih.com/"
                        },
                        creditMySite:{
                            mySiteName: "Acme NewsCorp",
                            mySiteUrl: "https://google.com"
                        },                  
                        curvy_lines : "yes",
                        enableCrossHair: "yes"
                    }
                });
                k.execute();

                var k = new PykCharts.multiD.area({
                    selector: "#multiArea",
                    data: "../data/multiLineChart.json",
                    mode : "default",
                    yAxisDataFormat : "number",
                    xAxisDataFormat : "string",
                    optional:{
                         chart: {
                            height: 400,
                            width: 630,
                            margin: {top: 5, right: 25, bottom: 25, left: 45},
                            grid: {
                                xEnabled: "no",
                                yEnabled: "yes",
                                color: ""
                            },
                        },
                        transition : {
                            duration : 1000     //milliseconds
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        axis : {
                            x: {
                                enable: "yes",
                                position:"bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#fff",
                                labelColor: "#1D1D1D",
                                tickSize: 3,
                                ticksPadding: 10
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                tickSize: 3,
                                ticksPadding: 10,
                                outer_tick_size: 3
                            }
                        },
                        curvy_lines : "yes",
                        enableCrossHair: "yes",
                        zoom: {
                            enable: "yes"
                        }
                    }
                });
                k.execute();

                var k = new PykCharts.multiD.scatterplot({
                    selector: "#pulse",
                    data: "../data/pulse.json",
                    mode : "default", //  default or infographics
                    yAxisDataFormat : "string",
                    xAxisDataFormat : "number",
                    optional : {
                        chart : {
                            width: 700,
                            height: 450,                            
                            margin: {top: 25, right: 25, bottom: 25, left: 55},
                            grid: {
                                xEnabled: "yes",
                                yEnabled: "yes",
                                color:""
                           },
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },   
                        size : {
                            enable : "yes"
                        },
                        axis : {
                            x: {
                                enable: "yes",
                                position:"bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#1D1D1D",
                                no_of_ticks: "",
                                tickFormat: "",
                                tickSize: 5,
                                ticksPadding: 6,
                                labelColor: "red",
                                tickValues: []
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                no_of_ticks: "",
                                tickSize: 5,
                                ticksPadding: 6,
                                tickFormat: "", 
                                labelColor: "black"                     
                            }
                        },
                        legends: {
                            enable: "yes",
                            display: "horizontal" //horizontal or vertical
                        },
                        legendsText: {
                            size: 13,
                            color: "black",
                            weight: "thin",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        borderBetweenChartElements:{
                            width: "0px",
                            color: "white",
                            style: "solid"
                        },
                        label:{ 
                            size: 12,
                            color: "black",
                            weight: "thin",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        enableCrossHair: "yes"
                    }
                }); 
                k.execute();

                var k = new PykCharts.multiD.ultimate({
                    data: "../data/ultimateColumn.json",
                    mode: "default",
                    selector: "#column",
                    optional : {
                        chart : {
                            width: 400,
                            height: 430,
                            margin: {top: 25, right: 25, bottom: 25, left: 25},
                            grid: {
                                yEnabled: "yes",
                                color:""
                            }
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        axis : {
                            onHoverHighlightenable: "yes",
                            x: {
                                enable: "yes",
                                position:"bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D"
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                tickSize: 5,
                                ticksPadding: 6,
                                no_of_ticks: "",
                                tickFormat: ""
                            }
                        },
                        colors:{
                            backgroundColor: "white",
                            chartColor: "steelblue",
                            highlightColor: "#013F73"
                        },
                        legends: {
                            enable : "no",
                            display : "horizontal" //horizontal or vertical
                        },
                        borderBetweenChartElements:{
                            width: "1px",
                            color: "white",
                            style: "solid"
                        },
                        transition : {
                            duration : 0 //milliseconds
                        }
                    }
                });
                k.execute();

                var k = new PykCharts.multiD.ultimate({
                    data: "../data/ultimateGroupColumn.json",
                    mode: "default",
                    selector: "#groupColumn",
                    optional : {
                        chart : {
                            width: 400,
                            height: 430,
                            margin: {top: 25, right: 25, bottom: 25, left: 25},
                            grid: {
                                yEnabled: "yes",
                                color:""
                            }
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        saturation : {
                            enable : "yes"
                        },
                        axis : {
                            onHoverHighlightenable: "yes",
                            x: {
                                enable: "yes",
                                position:"bottom", //top or bottom
                                orient : "bottom",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D"
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                tickSize: 5,
                                ticksPadding: 6,
                                no_of_ticks: "",
                                tickFormat: ""
                            }
                        },
                        colors:{
                            backgroundColor: "white",
                            chartColor: "steelblue",
                            highlightColor: "#013F73"
                        },
                        legends: {
                            enable : "yes",
                            display : "horizontal"
                        },
                        borderBetweenChartElements: {
                            width: "1px",
                            color: "white",
                            style: "solid"
                        },
                        transition : {
                            duration : 0 //milliseconds
                        }
                    }
                });
                k.execute();

                var k = new PykCharts.multiD.ultimateBar({
                    data: "../data/ultimatebar.json",
                    mode: "default",
                    selector: "#bar",
                    optional : {
                        chart : {
                        width: 400,
                            height: 430,
                            margin: {top: 25, right: 25, bottom: 25, left: 75},
                            grid: {
                                yEnabled: "yes",
                                color:""
                            }
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        axis : {
                            onHoverHighlightenable: "yes",
                            x: {
                                enable: "yes",
                                position:"top", //top or bottom
                                orient : "top",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                no_of_ticks: "",
                                tickSize: 5,
                                ticksPadding: 6,
                                tickFormat: "",
                                tickValues: []
                            },
                            y: {
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D"
                            }
                        },
                        colors:{
                            backgroundColor: "white",
                            chartColor: "steelblue",
                            highlightColor: "#013F73"
                        },
                        legends: {
                            enable : "no",
                            display : "horizontal" //horizontal or vertical
                        },
                        borderBetweenChartElements:{ //done for oneD
                            width: "1px", // if width is 0 means it is disabled.
                            color: "white",
                            style: "solid" // could be dotted too
                        },
                        transition : {
                            duration : 1000    //milliseconds
                        },
                        label:{ //partially done for oneD, pending for twoD
                            size: "10",
                            color: "white",
                            weight: "thin",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        ticks:{
                            strokeWidth: 1,
                            size: 10,
                            weight: "thin",
                            color: "#1D1D1D",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        }

                    }
                });
                k.execute();

                var k = new PykCharts.multiD.ultimateBar({
                    data: "../data/ultimateGroupBar.json",
                    mode: "default",
                    selector: "#groupBar",
                   
                    optional : {
                         chart : {
                            width: 400,
                            height: 430,
                            margin: {top: 25, right: 25, bottom: 25, left: 75},
                            grid: {
                                yEnabled: "yes",
                                color:""
                            }
                        },
                        realTimeCharts: {
                            refreshFrequency: 0 // seconds
                        },
                        saturation : {
                            enable : "yes"
                        },
                        axis : {
                            onHoverHighlightenable: "yes",
                            x: {
                                enable: "yes",
                                position:"top", //top or bottom
                                orient : "top",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D",
                                no_of_ticks: "",
                                tickSize: 5,
                                ticksPadding: 6,
                                tickFormat: "",
                                tickValues: []
                            },
                            y: { 
                                enable: "yes",
                                position:"left", //left or right
                                orient: "left",
                                axisColor: "#1D1D1D",
                                labelColor: "#1D1D1D"
                            }
                        },
                        colors:{
                            backgroundColor: "white",
                            chartColor: "steelblue",
                            highlightColor: "#013F73"
                        },
                        legends: {
                            enable : "yes",
                            display : "horizontal" //horizontal or vertical
                        },
                        borderBetweenChartElements:{ //done for oneD
                            width: "1px", // if width is 0 means it is disabled.
                            color: "white",
                            style: "solid" // could be dotted too
                        },
                        transition : {
                            duration : 1000    //milliseconds
                        },
                        label:{ //partially done for oneD, pending for twoD
                            size: "10",
                            color: "white",
                            weight: "thin",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        },
                        ticks:{
                            strokeWidth: 1,
                            size: 10,
                            weight: "thin",
                            color: "#1D1D1D",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        }
                    }
                });
                k.execute();
            });
        </script>
    </body>
</html>
