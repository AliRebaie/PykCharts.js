<html>
    <head>
        <title>One Layer</title>
        <link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
    </head>
    <body>
        <div class="container cstm-container">
            <div id = "map-container"></div>
        </div>
        <script src="../src/js/pyk.js"></script>
        <script src="../src/js/validation.js"></script>        
        <script src = "../src/js/maps/maps.js"></script>
        <script src = "../src/js/maps/oneLayer.js"></script>
        <script src = "../src/js/init.js"></script>
        <script>
            window.PykChartsInit = function (e) {
                k = new PykCharts.maps.oneLayer({
                    selector: "#map-container",
                    map_code: "world",
                    mode: "default",
                    data: "../data/world_data.json",
                    chart_height: 500,
                    chart_width: 500,
                    "color_mode": "saturation",
                    chart_color : ["#636363"],
                    saturation_color : "red",
                    palette_color: "Purple",
                    total_no_of_colors: 5,
                    background_color: "rgba(229, 245, 249, 0.5)",
                    tooltip_enable : "yes",
                    tooltip_mode: "moving",
                    tooltip_position_top: 10,
                    tooltip_position_left:10,
                    border_between_chart_elements_color: "grey",
                    border_between_chart_elements_thickness: 1,
                    border_between_chart_elements_style: "solid",
                    click_enable: "yes",
                    real_time_charts_refresh_frequency : 5,
                    chart_onhover_highlight_enable : "no",
                    label_enable: "no",
                    label_color: "red",
                    // default_zoom_level: 100,
                    highlight: "MO",
                    highlight_color: "yellow",
                    title_text: "",
                    subtitle_text: "",
                    credit_my_site_name: "Pykih",
                    credit_my_site_url: "http://pykih.com",
                    loading_gif_url: "http://www.sportdiver.com/sites/all/modules/platform/inline_login/loading.gif",
                    data_source_name: "Pykih",
                    data_source_url: "http://pykih.com",
                    units_prefix: "",
                    units_suffix: "",
                    legends_enable: "yes",
                    legends_display: "vertical",
                    legends_text_size: 10,
                    legends_text_color: "green",
                    legends_text_weight: "bold",
                    legends_text_family: "'Helvetica Neue',Helvetica,Arial,sans-serif",
                    download_enable: "yes",
                    chart_onhover_effect: "highlight_border",
                    export_enable: "yes"
                });
                k.execute();
            }
        </script>
    </body>
</html>
