<html>
    <head>
        <title>One Layer</title>
        <link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
    </head>
    <body>
        <div class="container cstm-container">
            <div id = "map-container">

            </div>
        </div>
        <script src="../src/js/pyk.js"></script>
        <script src = "../src/js/maps/maps.js"></script>
        <script src = "../src/js/maps/oneLayer.js"></script>
        <script src = "../src/js/init.js"></script>
        <script>
            window.PykChartsInit = function (e) {
                    k = new PykCharts.maps.oneLayer({
                        selector: "#map-container",
                     map_code: "world",
chart_height: 400,
chart_width: 600,
palette_color: "Blue-1",
background_color: "white",
tooltip_enable : "yes",
tooltip_mode: "moving",
tooltip_position_top: 10,
tooltip_position_left:10,
border_between_chart_elements_color: "#666666  ",
border_between_chart_elements_thickness: 1,
border_between_chart_elements_style: "dotted",
timeline_duration: 0.5,
timeline_margin_top: 10,
timeline_margin_right: 30,
timeline_margin_bottom: 10,
timeline_margin_left: 30,
click_enable: "yes",
onhover: "shadow",
label_enable: "no",
label_color: "green",
default_zoom_level: 80,
credit_my_site_name: "Pykih",
credit_my_site_url: "
"http://pykih.com">http://pykih.com",
loading_gif_url: "http://www.sportdiver.com/sites/all/modules/platform/inline_login/loading.gif",
data_source_name: "Pykih",
data_source_url: "http://pykih.com",
units_prefix: "",
units_suffix: "",
legends_enable: "yes",
legends_display: "horizontal",
legends_text_size: 10,
legends_text_color: "black",
legends_text_weight: "normal",
legends_text_family: "'Helvetica Neue',Helvetica,Arial,sans-serif",
color_mode:"saturation",
total_no_of_colors: 5   
                    });
                    k.execute();
            }
        </script>
    </body>
</html>
