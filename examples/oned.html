<html>
	<head>
        <title>One-Dimensional Charts</title>
        <link rel="stylesheet" type="text/css" href="../dist/pykcharts.0.0.8.min.css">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
        <script src="../lib/paper-full.js"></script>
        <script src="../lib/downloadDataURI.js"></script>

	</head>
	<body>
      <div id="bubble"></div>
      <hr/>
      <div id="funnel"></div>
      <hr/>
      <div id="pieContainer"></div>
      <hr/>
      <div id="pictograph"></div>
      <hr/>
      <div id="pyramid"></div>
      <hr/>
      <div id="treemap"></div>
      <hr/>
      <div id="donutContainer"></div>
      <hr/>
      <div id="electionPieContainer"></div>
      <hr/>
      <div id="electionDonutContainer"></div>
      <hr/>
      <div id="pie2Container"></div>
      <hr/>
      <div id="percentageColumn"></div>
      <hr/>
      <div id="percentageBar"></div>
      <hr/>


      <script>

		    window.PykChartsInit = function (e) {
            var k = new PykCharts.oneD.bubble({
                selector: "#bubble",
                data:"../data/pie.json",
                transition_duration: 1000,
                highlight: "A",
                title_text: "PykCharts"
            });
            k.execute();

      			var k = new PykCharts.oneD.funnel({
          				selector: "#funnel",
          				data:"../data/pie.json",
                 transition_duration: 1000,
                 units_suffix: "rs"
        			});
      			k.execute();

            var k = new PykCharts.oneD.pictograph({
                selector: "#pictograph",
                data:"../data/pictograph.json",
                transition_duration: 1000
             });
            k.execute();

            var k = new PykCharts.oneD.pyramid ({
                selector: "#pyramid",
                data:"../data/pie.json",
                transition_duration: 1000,
                "pointer_overflow_enable": "no",
             });
            k.execute();

            var k = new PykCharts.oneD.treemap({
                selector: "#treemap",
                data: "../data/pie.json",
                transition_duration: 0, 
                realTimeCharts_refreshFrequency: 0
            });
            k.execute();

            var k = new PykCharts.oneD.donut({
                selector: "#donutContainer",
                data: "../data/pie.json",
                transition_duration: 1000
            });
            k.execute();

            var k = new PykCharts.oneD.election_pie({
                selector: "#electionPieContainer",
                data: "../data/pie.json",
                transition_duration: 4000
            });
            k.execute();

            var k = new PykCharts.oneD.election_donut({
                selector: "#electionDonutContainer",
                data: "../data/pie.json",
                transition_duration: 4000                
            });
            k.execute();

            var k = new PykCharts.oneD.pie({
                selector: "#pieContainer",
                data: "../data/pie.json",
                transition_duration: 4000
            });
            k.execute();

            var k = new PykCharts.oneD.percentageColumn({
                selector: "#percentageColumn",
                data:"../data/pie.json",
                transition_duration: 1000,
               // "realTimeCharts_refreshFrequency": 11
            });
            k.execute();

            var k = new PykCharts.oneD.percentageBar({
                selector: "#percentageBar",
                data:"../data/pie.json",
                transition_duration: 1000,
                "chart_height": 200,
                "chart_width": 600,
                // "realTimeCharts_refreshFrequency": 11
            });
            k.execute();

            var k = new PykCharts.oneD.pie({
                selector: "#pie2Container",
                data: "../data/pie2.json",
                transition_duration: 1000
            });
            k.execute();
		    }


		</script>
    <script src="../dist/pykcharts.0.0.8.js"></script>
	</body>
</html>
