<html>
	<head>
        <title>One-Dimensional Charts</title>
        <link rel="stylesheet" type="text/css" href="../dist/pykcharts.0.0.8.min.css">
	</head>
	<body>
      <div id="bubble"></div>
      <hr/>
      <div id="funnel"></div>
      <hr/>
      <div id="pieContainer"></div>
      <hr/>
      <div id="pyramid"></div>
      <hr/>
      <div id="treemap"></div>
      <hr/>
      <div id="donutContainer"></div>
      <hr/>
      <div id="electionPieContainer"></div>
      <hr/>
      <div id="electionDonutContainer"></div>
      <hr/>
      <div id="pie2Container"></div>
      <hr/>
      <div id="percentageColumn"></div>
      <hr/>
      <div id="percentageBar"></div>
      <hr/>

      <script>

		    window.PykChartsInit = function (e) {
            var k = new PykCharts.oneD.bubble({
                selector: "#bubble",
                // data:[
                //     {"name": "Hello","weight": 8819342},
                //     {"name": "World","weight": 612463,"tooltip":"<h1>HTML tooltip, huh?</h1>But I am optional."}
                //     ],
                data:"../data/screenshot.json",
                mode: "Default",
                transition_duration: 1,
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["North America"],
                export_enable: "YES",
                background_color: "transparent",
                chart_width: 500,
                chart_onhover_highlight_enable:"yes",
                // chart_height: 300,
                title_text:"Air Pollution in New York </br>(23/12/2013 - 29/12/2013)",
                subtitle_text:"Air Pollution in New York",
                units_prefix: "$",
                units_suffix: "/-",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                background_color :"rgb(255,255,255)"
            });
            k.execute();

  			var k = new PykCharts.oneD.funnel({
      			selector: "#funnel",
      			data:"../data/pie.json",
                clubdata_enable: "yes",
                clubdata_always_include_data_points : "",
                transition_duration: 1,
                units_suffix: "rs",
                pointer_weight: "normal",
                "funnel_rect_width": 100,
                "funnel_rect_height": 100,
                units_prefix: "$",
                units_suffix: "/-",
                "pointer_overflow_enable": "yes",
                "pointer_thickness": 1,
                "pointer_weight": "bold",
                "pointer_size": 12,
                "pointer_color": "orange",
                "pointer_family": "Papyrus",
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["Africa","South America"],
                // "border_between_chart_elements_thickness": 2,
                // "border_between_chart_elements_color": "black",
                // "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
								title_text: "Population distribution by Age in US",
								subtitle_text: "The data is generated by US Census Dept."
    		});
  			k.execute();

            var k = new PykCharts.oneD.pyramid ({
                selector: "#pyramid",
                data:"../data/pie.json",
                chart_height : 400,
                transition_duration: 1,
                background_color: "white",
                mode:"DEFault",
                chart_color: ["cyan"],
                units_prefix: "$",
                units_suffix: "/-",
                "pointer_overflow_enable": "yes",
                "pointer_thickness": 1,
                "pointer_weight": "bold",
                "pointer_size": 10,
                "pointer_color": "orange",
                "pointer_family": "Courier New",
                label_color: "black",

                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/"
            });
            k.execute();

            var k = new PykCharts.oneD.treemap({
                selector: "#treemap",
                data: "../data/pie.json",
                chart_height : 300,
                transition_duration: 0,
                background_color: "white",
                mode:"DEFault",
                units_prefix: "$",
                units_suffix: "/-",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/"
            });
            k.execute();

            var k = new PykCharts.oneD.donut({
                selector: "#donutContainer",
                data: "../data/pie.json",
                transition_duration: 1,
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["Africa","South America"],
                units_prefix: "$",
                units_suffix: "/-",
                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                donut_radius_percent : 100,
                donut_inner_radius_percent: 80,
                "donut_show_total_at_center": "yes"
            });
           k.execute();

            var k = new PykCharts.oneD.electionPie({
                selector: "#electionPieContainer",
                data: "../data/pie.json",
                transition_duration: 4,
                background_color: "white",
                mode: "DEFault",
                clubdata_enable: "yes",
                chart_height : 600,
                clubdata_always_include_data_points: ["Africa","South America"],
                units_prefix: "$",
                units_suffix: "/-",

                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/"
            });
           k.execute();

            var k = new PykCharts.oneD.electionDonut({
                selector: "#electionDonutContainer",
                data: "../data/pie.json",
                background_color: "white",
                chart_height : 400,
                transition_duration: 1,
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["Africa","South America"],
                "donut_show_total_at_center_size": 30,
                "donut_show_total_at_center_color": "red",
                "donut_show_total_at_center_weight": "normal",
                "donut_show_total_at_center_family":"sans-serif",
                units_prefix: "$",
                units_suffix: "/-",

                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "donut_radius_percent": 40,
                "donut_inner_radius_percent": 20,
                "donut_show_total_at_center": "yes",
                pointer_size : 0,
                pointer_thickness:0
           });
           k.execute();

            var k = new PykCharts.oneD.pie({
                chart_width: 400,
                chart_height:400,
                background_color: "white",
                selector: "#pieContainer",
                data: "../data/screenshot.json",
                // transition_duration: 4,
                mode: "DEFault",
                chart_color: ["green","blue"],
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["Africa","South America"],
                units_prefix: "$",
                units_suffix: "/-",

                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "pointer_overflow_enable": "no"
            });
           k.execute();

            var k = new PykCharts.oneD.percentageColumn({
                chart_width: 200,
                chart_height: 300,
                selector: "#percentageColumn",
                data:"../data/pie.json",
                transition_duration: 1,
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["Africa","South America"],
                units_prefix: "$",
                units_suffix: "/-",
                percent_column_rect_width : 90,
                pointer_overflow_enable: "no",
                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/"
            });
           k.execute();

            var k = new PykCharts.oneD.percentageBar({
                selector: "#percentageBar",
                data:"../data/screenshot.json",
                background_color: "white",
                transition_duration: 1,
                // "chart_height": 200,
                chart_width: 600,
                chart_height: 00,
                percent_row_rect_height : 100,

                // clubdata_enable: "yes"
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["Africa","South America"],
                units_prefix: "$",
                units_suffix: "/-",

                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                pointer_overflow_enable: "yes"
            });
           k.execute();

            var k = new PykCharts.oneD.pie({
                selector: "#pie2Container",
                background_color: "white",
                data: "../data/pie2.json",
                transition_duration: 1,
                pie_radius_percent : 100,
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_always_include_data_points: ["Africa","South America"],
                units_prefix: "$",
                units_suffix: "/-",

                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "pointer_overflow_enable": "yes"
            });
           k.execute();
		    }

		</script>
    <script src="../dist/pykcharts.0.0.8.js"></script>

	</body>
</html>
