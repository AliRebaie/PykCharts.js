<html>
    <head>
        <title>One-Dimensional Charts</title>
        <link rel="stylesheet" type="text/css" href="../dist/pykcharts.1.0.0.min.css">
	</head>
	<body>
      <div id="bubble"></div>
      <hr/>
      <div id="funnel"></div>
      <hr/>
      <div id="pieContainer"></div>
      <hr/>
      <div id="pyramid"></div>
      <hr/>
      <div id="treemap"></div>
      <hr/>
      <div id="donutContainer"></div>
      <hr/>
      <div id="electionPieContainer"></div>
      <hr/>
      <div id="electionDonutContainer"></div>
      <hr/>
      <div id="pie2Container"></div>
      <hr/>
      <div id="percentageColumn"></div>
      <hr/>
      <div id="percentageBar"></div>
      <hr/>
      <script>

		    window.PykChartsInit = function (e) {
            var k = new PykCharts.oneD.bubble({
                selector: "#bubble",
                // data:[
                //     {"name": "Hello","weight": 8819342},
                //     {"name": "World","weight": 612463,"tooltip":"<h1>HTML tooltip, huh?</h1>But I am optional."}
                //     ],
                // data:'[{"name": "Hello","weight": 8819342},{"name": "World","weight": 612463,"tooltip":"<h1>HTML tooltip, huh?</h1>But I am optional."}]',
                data: "../data/bubble.csv",
                "chart_width": "620",
                "chart_height": 400,
                "mode": "default",
                "chart_color": [
                    "yellow"
                ],
                "pointer_overflow_enable": "no",
                "highlight": "firefox",
                highlight_color:"green",
                "label_size": "13",
                "label_weight": "normal",
                "label_family": "Helvetica Neue,Helvetica,Arial,sans-serif",
                "real_time_charts_last_updated_at_enable": "yes",
                "real_time_charts_refresh_frequency": 0,
                "transition_duration": 3,
                "border_between_chart_elements_thickness": 0,
                "border_between_chart_elements_style": "solid",
                "clubdata_enable": "no",
                "clubdata_text": "Others",
                "clubdata_maximum_nodes": 5,
                clubdata_always_include_data_points: ["Chrome","Firefox","Safari"],
                "chart_onhover_highlight_enable": "yes",
                "tooltip_enable": "ues",
                "title_text": "nehal",
                "title_size": 3,
                "title_weight": "normal",
                "title_family": "Helvetica Neue,Helvetica,Arial,sans-serif",
                "title_color": "red",
                "subtitle_text": "Enter subtitle here",
                "subtitle_size": 2,
                "subtitle_weight": "normal",
                "subtitle_family": "Helvetica Neue,Helvetica,Arial,sans-serif",
                "subtitle_color": "blue",
                "credit_my_site_name": "Pykih",
                "credit_my_site_url": "http://www.pykih.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                background_color: "rgba(229, 245, 249, 0.5)"
            });
            k.execute();

  			var k = new PykCharts.oneD.funnel({
      			selector: "#funnel",
      			data:"../data/funnel.csv",
                transition_duration: 3,
                units_suffix: "rs",
                pointer_weight: "normal",
                chart_width: 600,
                chart_height: 400,
                "funnel_rect_width": 100,
                "funnel_rect_height": 100,
                units_prefix: "$",
                units_suffix: "/-",
                "pointer_overflow_enable": "yes",
                "pointer_thickness": 1,
                "pointer_weight": "bold",
                "pointer_size": 12,
                "pointer_color": "orange",
                "pointer_family": "Papyrus",
                "mode": "DEFault",
                "border_between_chart_elements_thickness": 0.5,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dashed",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
				title_text: "Population distribution by Age in US",
				subtitle_text: "The data is generated by US Census Dept.",
                real_time_charts_refresh_frequency:0,
                "real_time_charts_last_updated_at_enable": "yes",
                label_size:30,
                pointer_size: 30,
                background_color: "rgb(229, 245, 249)",
    		});
  			k.execute();

            var k = new PykCharts.oneD.pyramid ({
                selector: "#pyramid",
                data:"../data/percentage-triangle.csv",
                chart_height : 400,
                transition_duration: 1,
                background_color: "white",
                mode:"DEFault",
                chart_color: ["cyan"],
                units_prefix: "$",
                units_suffix: "/-",
                "pointer_overflow_enable": "yes",
                "pointer_thickness": 1,
                "pointer_weight": "bold",
                "pointer_size": 10,
                "pointer_color": "orange",
                "pointer_family": "Courier New",
                clubdata_enable:"yes",
                label_color:"red",
                clubdata_maximum_nodes: 5,
                clubdata_always_include_data_points: ["Shipping","Marketing","In-Bound"],
                "border_between_chart_elements_thickness": 1,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                real_time_charts_refresh_frequency:0,
                chart_onhover_highlight_enable: "yes",
                "pointer_overflow_enable": "yes"
            });
            k.execute();

            var k = new PykCharts.oneD.treemap({
                selector: "#treemap",
                data: "../data/percentage-rectangle.csv",
                chart_height : 300,
                transition_duration: 1,
                background_color: "white",
                mode:"DEFault",
                units_prefix: "$",
                units_suffix: "/-",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                real_time_charts_refresh_frequency: 0,
                chart_onhover_highlight_enable: "yes",
                clubdata_enable: "yes",
                clubdata_maximum_nodes: 5,
                clubdata_always_include_data_points: ["Asia","Africa","North America"]
            });
            k.execute();

            var k = new PykCharts.oneD.donut({
                selector: "#donutContainer",
                data: "../data/donut.csv",
                transition_duration: 1,
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_maximum_nodes: 5,
                clubdata_always_include_data_points: ["Fixed Interest","Bonds","Equities"],
                units_prefix: "$",
                units_suffix: "/-",
                chart_width:400,
                chart_height:500,
                "border_between_chart_elements_thickness": 1,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "donut_show_total_at_center": "yes",
                real_time_charts_refresh_frequency:0,
                highlight: "cash ",
                "donut_radius_percent": 70,
                "donut_inner_radius_percent": 40,
                chart_onhover_highlight_enable: "yes"
            });
            k.execute();

            var k = new PykCharts.oneD.electionPie({
                selector: "#electionPieContainer",
                data: "../data/election-pie.csv",
                transition_duration: 1,
                background_color: "white",
                mode: "DEFault",
                chart_width:700,
                clubdata_enable:"yes",
                chart_height : "400",
                clubdata_always_include_data_points: ["Retail Store","Furniture Stores"],
                clubdata_maximum_nodes:5,
                units_prefix: "$",
                units_suffix: "/-",
                highlight: "Wholesalers",
                "border_between_chart_elements_thickness": 1,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                real_time_charts_refresh_frequency:0,
                chart_onhover_highlight_enable: "yes"
            });
            k.execute();

            var k = new PykCharts.oneD.electionDonut({
                selector: "#electionDonutContainer",
                data: "../data/election-donut.csv",
                background_color: "white",
                chart_height : 300,
                chart_height:300,
                transition_duration: 1,
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_maximum_nodes: 5,
                clubdata_always_include_data_points: ["Labor","Production"],
                "donut_show_total_at_center_size": 16,
                "donut_show_total_at_center_color": "red",
                "donut_show_total_at_center_weight": "normal",
                "donut_show_total_at_center_family":"sans-serif",
                units_prefix: "$",
                units_suffix: "/-",
                "border_between_chart_elements_thickness": 1,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "donut_radius_percent": "60",
                "donut_inner_radius_percent": "40",
                "donut_show_total_at_center": "yes",
                pointer_size : 12,
                pointer_thickness:3,
                real_time_charts_refresh_frequency:0
            });
            k.execute();

            var k = new PykCharts.oneD.pie({
                chart_width: 700,
                chart_height:700,
                background_color: "white",
                selector: "#pieContainer",
                data: "../data/new-pie.csv",
                transition_duration: 1,
                mode: "DEFault",
                chart_color: ["green","blue"],
                clubdata_enable: "yes",
                clubdata_maximum_nodes:5,
                clubdata_always_include_data_points: ["Toyota","Audi"],
                units_prefix: "$",
                units_suffix: "/-",
                label_size:30,
                "border_between_chart_elements_thickness": 1,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "pointer_overflow_enable": "no",
                 // label_size:6,
                 // highlight: "Toyota",
                 real_time_charts_refresh_frequency:0,
                 chart_onhover_highlight_enable: "yes"
            });
            k.execute();

            var k = new PykCharts.oneD.percentageColumn({
                chart_width: 200,
                chart_height: 300,
                selector: "#percentageColumn",
                data:"../data/percentage-column.csv",
                transition_duration: 1,
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_maximum_nodes: 5,
                clubdata_always_include_data_points: ["Services","Hardware"],
                units_prefix: "$",
                units_suffix: "/-",
                percent_column_rect_width : 90,
                pointer_overflow_enable: "yes",
                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                real_time_charts_refresh_frequency:0,
                chart_onhover_highlight_enable: "yes"
            });
            k.execute();

            var k = new PykCharts.oneD.percentageBar({
                selector: "#percentageBar",
                data:"../data/percentage-bar.csv",
                background_color: "white",
                transition_duration: 1,
                // "chart_height": 200,
                chart_width: 600,
                chart_height: 300,
                percent_row_rect_height : 90,
                "highlight":"Heating ",
                // clubdata_enable: "yes"
                mode: "DEFault",
                clubdata_enable: "yes",
                clubdata_maximum_nodes: 5,
                clubdata_always_include_data_points: ["Africa","South America"],
                units_prefix: "$",
                units_suffix: "/-",
                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                pointer_overflow_enable: "yes",
                real_time_charts_refresh_frequency: 0,
                chart_onhover_highlight_enable: "yes",
                pointer_size: 30
            });
            k.execute();

            var k = new PykCharts.oneD.pie({
                selector: "#pie2Container",
                chart_width:620,
                chart_height: 400,
                // background_color: "red",
                data: "../data/new-pie.csv",
                transition_duration: 1,
                pie_radius_percent : 70,
                mode: "DEFault",
                chart_color: ["green","blue"],
                clubdata_enable: "no",
                clubdata_maximum_nodes:5,
                color_mode:"shade",
                clubdata_enable: "no",
                shade_color:"green",
                // clubdata_always_include_data_points: ["Toyota","Mitsubishi","Volkswagen","Nissan"],
                units_prefix: "$",
                units_suffix: "/-",
                // "highlight": "heating",
                "title_text": "nehal",
                "border_between_chart_elements_thickness": 2,
                "border_between_chart_elements_color": "black",
                "border_between_chart_elements_style": "dotted",
                "credit_my_site_name": "Firstpost",
                "credit_my_site_url":  "http://www.firstpost.com",
                "data_source_name": "World Bank",
                "data_source_url": "http://www.worldbank.org/",
                "pointer_overflow_enable": "yes",
                 // highlight: "Toyota",
                real_time_charts_refresh_frequency:0
            });
            k.execute();
		}
		</script>
    <script src="../dist/pykcharts.1.0.0.js"></script>

	</body>
</html>
