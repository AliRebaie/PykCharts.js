<html>
    <head>
        <script src="../lib/d3.min.js"> </script>
        <script src="../lib/d3.min.js"></script>
        <script src="../lib/jquery-1.11.1.min.js"></script> 
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/fisheye.js"></script>
        <script src="../lib/jquery.bpopup.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    </head>

    <body>
        <div id="percentageColumn" style="width:700px position:relative;">
        </div>
        <script src="../src/js/pyk.js"></script>
        <script src="../src/js/oneD/oneD.js"></script>
        <script src="../src/js/oneD/percentageColumn.js"></script>
        <script>

            $(document).ready(function (e) {
                var k = new PykCharts.oneD.percentageColumn({
                    selector: "#percentageColumn",
                    data:"../data/pie.json",
                    mode: "default", //infographics or default
                    optional:{
                        chart: {
                            height: 400,
                            width: 500
                        },
                        units : {
                            prefix: "",
                            suffix: ""
                        },
                        title: {
                            enable:"yes",
                            text: "Malnutrition in India",
                            subtitle: {
                                text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
                            }
                        },
                        dataSource:{
                            enable: "yes",
                            data_src_text: "World Bank",
                            data_src_url: "http://www.pykih.com/"
                        },
                        clubData: {
                            enable:"no",
                            text: "Others", //default: Others
                            maximumNodes: 4, //default: 5
                            alwaysIncludeDataPoints: ["aap"],
                            color:"green",
                            tooltip:"Others"
                        },
                        liveData: {
                            enable: "no",
                            refreshFrequency: 3
                        },
                        transition: {
                            enable: "no",
                            duration: 1000
                        },
                        ticks:{ 
                            strokeWidth: "1px",
                            size: 13,
                            color: "#1D1D1D",
                            family: "'Helvetica Neue',Helvetica,Arial,sans-serif"
                        }
                    }           
                 });
                k.execute();
            });             

        </script>
    </body>
</html>
