<html>
<head>
	<script src="../lib/d3.min.js"></script>
	<script src="../lib/jquery-1.11.1.min.js"></script> 
	<script src="../lib/underscore-min.js"></script>
	<script src="../lib/jquery.bpopup.min.js"></script>
	<script src="../lib/canvas2image.js"></script>
	<script src="../lib/base64.js"></script>
	<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div id="pieContainer" style="position:relative;">
	</div>

	<script src="../src/js/pyk.js"></script>
	<script src="../src/js/oneD/oneD.js"></script>
	<script src="../src/js/oneD/pie.js"></script>

	<script type="text/javascript">

		$(document).ready(function(e){
		
			var k = new PykCharts.oneD.pie({
				selector: "#pieContainer",
				data: "../data/pie.json",
				type: "donut", //pie, donut, election pie, election donut
				mode: "default",
				optional : {
					liveData: {
		        		enable: "no",
		        		refreshFrequency: 11
		        	},
		        	chart : {
						width: 700,
						height: 500,
						radius: 200,
            			innerRadius: 100
					},
		        	clubData: {
		        		enable: "yes",	
		                text: "Others", //default: Others
		                maximumNodes: 5, //default: 5
		                alwaysIncludeDataPoints: ["UPA","NDA","abc"],
		                color:"steelblue",
		                tooltipText:"Others"
		       		},
		       		units : {
		       			prefix: "$ ",
		       			suffix: "/-"
		       		},
	       			transition : {
						enable : "no",
						duration : 10000	//milliseconds
					},
					title: {
						enable: "yes",
		  	         	text: "Malnutrition in India",
		            	subtitle: {
			                text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
		                }
	       			},
					dataSource:{
						enable: "yes",
						data_src_text: "World Bank",
						data_src_url: "http://www.worldbank.com/"
					},
				}
			}); 
			k.execute();
		});	
	</script>
</body>
</html>
