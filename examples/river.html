<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MultiD</title>
    <link href="../src/css/PykCharts.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="river-container"></div>
    <script src="../src/js/pyk.js"></script>
    <script src="../src/js/multiD/multiD.js"></script>
    <script src="../src/js/multiD/river1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/js/init.js"></script>
    <script>
      window.PykChartsInit = function (e) {
        var k = new PykCharts.multiD.river({
          chart_height: 400,
          chart_width: 1080,
          data: "../data/river.json",
          selector: "#river-container",
          background_color:"#ffffff",
          mode : "default",
          legends_display : "vertical",
          color_mode : "color",
          chart_color: ["green","blue","yellow","gray"],
          chart_margin_right: 100,
          chart_margin_bottom: 30,
          chart_margin_left: 100,
          data_mode_enable:"yes",
          data_mode_default:"absolute",
          data_mode_legends_color:"green",
          real_time_charts_refresh_frequency: 0,
          transition_duration : 1,
          legends_mode:"default", // or interactive
          expand_group: "yes",
          time_between_steps_text_color: "#aaa",
          time_between_steps_text_family: "'Helvetica Neue',Helvetica,Arial,sans-serif",
          time_between_steps_text_size: 10,
          time_between_steps_text_weight : "normal",
          highlight : "revenue"
        });
        k.execute();
      }
    </script>
  </body>
</html>
