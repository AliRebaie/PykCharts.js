<!DOCTYPE html>
<html lang="en">
   <head>
      <title>MultiD</title>
      <script src="../pykih-charts/assets/lib/d3.min.js" type="text/javascript"></script>
      <script src="../pykih-charts/assets/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
      <script type="text/javascript" src='../pykih-charts/assets/lib/underscore.min.js'></script>
      <script src="../src/js/pyk.js" type="text/javascript" charset="utf-8"></script>
      <link href="../src/css/PykCharts.css" rel="stylesheet" type="text/css">
      <script type="text/javascript" src="../src/js/multiD/multiD.js"></script>
      <script src="../src/js/multiD/river1.js" type="text/javascript" charset="utf-8"></script>
   
   </head>
   <body>
      <div id="river-container"></div>
      <script>
      $(document).ready(function(e){
          var k = new PykCharts.multiD.river({
            chart_height: 400,
            chart_width: 1080,
            data: "../data/river-data.json",
            selector: "#river-container",
            background_color:"#ffffff",
            legends_display : "vertical" 
          });
          k.execute();
      });
</script>
   </body>
</html>
