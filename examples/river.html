<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MultiD</title>
    <link href="../src/css/PykCharts.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="river-container"></div>
    <script src="../src/js/pyk.js"></script>
    <script src="../src/js/multiD/multiD.js"></script>
    <script src="../src/js/multiD/river.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/js/init.js"></script>
    <script>
      window.PykChartsInit = function (e) {
        var k = new PykCharts.multiD.river({
          chart_height: 400,
          chart_width: 1080,
          chart_margin_right: 100,
          chart_margin_left: 100,

          data: "../data/rivernew.csv",
          selector: "#river-container",
          mode : "default",

          legends_display : "horizontal",
          legends_enable : "yes",
          legends_mode:"interactive", // or default

          color_mode : "saturation",
          "saturation_color": "#255AEE",
          chart_color: ["#07365e","#0e5ea1","#4682b4"],
          background_color:"#ffffff",

          data_mode_enable:"yes",
          data_mode_default:"absolute", // or percentage
          data_mode_legends_color:"green",

          real_time_charts_refresh_frequency: 0,

          transition_duration : 1,

          expand_group: "yes",

          text_between_steps_color: "#aaa",
          text_between_steps_family: "'Helvetica Neue',Helvetica,Arial,sans-serif",
          text_between_steps_size: 10,
          text_between_steps_weight : "normal",

          highlight : "India",
          highlight_color: "green",

          title_text: "River Chart",
          "title_size": 15,
          "title_color": "#1D1D1D",
          "title_weight": "bold",
          "title_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

          subtitle_text: "Advertisement / Campaign Tracker",
          "subtitle_size": 12,
          "subtitle_color": "green",
          "subtitle_weight": "normal",
          "subtitle_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

          "border_between_chart_elements_thickness": 1,
          "border_between_chart_elements_color": "white",
          "border_between_chart_elements_style": "dashed",

          "legends_text_size": 13,
          "legends_text_color": "#1D1D1D",
          "legends_text_weight": "normal",
          "legends_text_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

          "pointer_weight": "normal",
          "pointer_size": 13,
          "pointer_color": "#1D1D1D",
          "pointer_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

          "export_enable": "yes",

          "loading_source": "<div class='PykCharts-loading'><div></div><div></div><div></div></div>",
          "loading_type" : "css",

          "tooltip_enable": "yes",

          "credit_my_site_name": "Pykih",
          "credit_my_site_url": "http://www.pykih.com",

          "chart_onhover_highlight_enable": "yes",

          "chart_grid_y_enable": "no",
          "chart_grid_color":"#ddd",

          "axis_y_pointer_size": 12,
          "axis_y_pointer_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",
          "axis_y_pointer_weight": "normal",
          "axis_y_pointer_color": "#1D1D1D",

          data_source_name: "Google",
          data_source_url: "http://www.google.com"
        });
        k.execute();
      }
    </script>
  </body>
</html>
