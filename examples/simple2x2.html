<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple 2x2 Chart</title>
    <link href="../src/css/PykCharts.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="simple-2x2-container"></div>
    <script src="../src/js/pyk.js"></script>
    <script src="../src/js/multiD/scaleFunction.js"></script>
    <script src="../src/js/validation.js"></script>
    <script src="../src/js/multiD/multiD.js"></script>
    <script src="../src/js/multiD/simple2x2.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/js/init.js"></script>
    <script>
      window.PykChartsInit = function (e) {
        var k = new PykCharts.multiD.simple2x2({
          chart_height: 400,
          chart_width: 600,
          // chart_margin_left: 50,
          chart_margin_bottom: 40,
          // chart_margin_right: 0,
          // data: [
          //   {
          //     "name": "Laggards",
          //     "weight": 41,
          //     "group": 3,
          //     "tooltip": "41%"
          //   },
          //   {
          //     "name": "Comebacks",
          //     "weight": 20,
          //     "group": 2,
          //     "tooltip": "20%"
          //   },
          //   {
          //     "name": "Regulars",
          //     "weight": 21,
          //     "group": 1,
          //     "tooltip": "21%"    
          //   },
          //   {
          //     "name": "Hibernators",
          //     "weight": 18,
          //     "group": 4,
          //     "tooltip": "18%"    
          //   }
          // ],
          data: "../data/simple_2x2.json",
          selector: "#simple-2x2-container",
          mode : "default",
          color_mode: "color",
          chart_color: ["green"],
          // chart_onhover_highlight_enable: "yes",

          real_time_charts_refresh_frequency: 0,

          title_text: "Simple 2x2 Chart",
          "title_size": 2,
          "title_color": "#1D1D1D",
          "title_weight": "bold",
          "title_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

          label_size: 18,
          label_color: "#ffffff",
          label_weight: "normal",
          label_family: "'Helvetica Neue',Helvetica,Arial,sans-serif",

          subtitle_text: "Recency - Frequency Matrix",
          "subtitle_size": 1,
          "subtitle_color": "green",
          "subtitle_weight": "normal",
          "subtitle_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

          "border_between_chart_elements_thickness": 3,
          "border_between_chart_elements_color": "white",
          "border_between_chart_elements_style": "solid",

          "pointer_weight": "normal",
          "pointer_size": 13,
          "pointer_color": "#1D1D1D",
          "pointer_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

          "export_enable": "yes",

          "loading_source": "<div class='PykCharts-loading'><div></div><div></div><div></div></div>",
          "loading_type" : "css",

          "tooltip_enable": "yes",

          "credit_my_site_name": "Pykih",
          "credit_my_site_url": "http://www.pykih.com",

          "axis_y_pointer_size": 10,
          "axis_y_pointer_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",
          "axis_y_pointer_weight": "normal",
          "axis_y_pointer_color": "#1D1D1D",
          axis_y_title:  "Recency",
          axis_y_title_size: 18,
          "axis_y_title_color": "#1D1D1D",
          "axis_y_title_weight": "bold",
          "axis_y_title_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",
          "axis_y_pointer_position": "left",
          "axis_y_line_color": "#1D1D1D",

          "axis_x_pointer_size": 10,
          "axis_x_pointer_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",
          "axis_x_pointer_weight": "normal",
          "axis_x_pointer_color": "#1D1D1D",
          axis_x_title: "Frequency",
          axis_x_title_size: 18,
          "axis_x_title_color": "#1D1D1D",
          "axis_x_title_weight": "bold",
          "axis_x_title_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",
          "axis_x_pointer_position": "bottom", //axis orient
          "axis_x_line_color": "#1D1D1D",

          data_source_name: "Google",
          data_source_url: "http://www.google.com",
          background_color: "rgba(229, 245, 249, 0.5)"
        });
        k.execute();
      }
    </script>
  </body>
</html>
