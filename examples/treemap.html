<!DOCTYPE html>
<html>
	<head>
		<script src="../lib/d3.min.js"></script>
		<script src="../lib/jquery-1.11.1.min.js"></script> 
		<script src="../lib/underscore-min.js"></script>
		<script src="../lib/jquery.bpopup.min.js"></script>
		<script src="../lib/canvas2image.js"></script>
		<script type="../lib/base64.js"></script>	
		<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div id="treemap" style="position:relative;">
		</div>
		<script src="../src/js/pyk.js"></script>
		<script src="../src/js/oneD/oneD.js"></script>
		<script src="../src/js/oneD/treemap.js"></script>
		<script type="text/javascript">
			$(document).ready(function (e) {
				var k = new PykCharts.oneD.treemap({
					selector: "#treemap",
				    data: "../data/pie.json",
                    mode: "default", //infographis or default
				    optional:{
				        chart: {
				            height: 500,
				            width: 700
				        },
				        units: {
			       			prefix: "",
			       			suffix: ""
		       			},
				        title: {
				        	enable: "yes",
				            text: "Malnutrition in India",
				            subtitle: {
				                text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
				            }
				        },
			            clubData: {
			            	enabled: "no",
							text: "Others", 
							maximumNodes: 5,
							alwaysIncludeDataPoints: [],
							color:"green",
							tooltip: "This is others sector"
						},
				        enableText: "yes",
				        liveData: {
				            enable: "yes",
				            refreshFrequency: 7 // seconds
				        },
				        transition: {
				        	enable: "no",
				        	duration: 1000
				        },
						dataSource:{
							enable: "yes",
							data_src_text: "World Bank",
							data_src_url: "http://www.pykih.com/"
						},
				    }
				});
				k.execute();
			});
		</script>
	</body>
</html>
