<html>
<head>
	<title>Ultimate Column</title>
	<script src="../lib/d3.min.js"></script>
	<script src="../lib/jquery-1.11.1.min.js"></script> 
	<script src="../lib/underscore-min.js"></script>
	<script src="../lib/jquery.bpopup.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
</head>
<body>
	<div id="ultimate-container3"></div>
	<script src="../src/js/pyk.js"></script>
	<script src="../src/js/multiD/multiD.js"></script>
	<script src="../src/js/multiD/ultimate.js"></script>
	<script type="text/javascript">
		$(document).ready(function(e) {		
			var k = new PykCharts.multiD.ultimate({
		        data: "../data/ultimateGroupColumn.json",
		        mode: "default",
		        selector: "#ultimate-container3",
		   		chart : {
					width: 700,
					height: 450,
					margin: {top: 25, right: 25, bottom: 25, left: 25},
					grid: {
		                yEnabled: "yes",
		                color:""
			        }
				},
				optional : {
					title: { 
                        text: "Malnutrition in India"
                    },
                    subtitle: {
                        text: "Malnutrition in India Malnutrition in India Malnutrition in India Malnutrition in India"
                    },
                    realTimeCharts: {
                        refreshFrequency: 0 // seconds
                    },
                    saturation : {
                    	enable : "yes"
                    },
					axis : {
						onHoverHighlightenable: "yes",
						x: {
							enable: "yes",
							position: "bottom", //top or bottom
							orient : "top",
							axisColor: "#1D1D1D",
							labelColor: "#1D1D1D"
						},
						y: {
							enable: "yes",
							position:"left", //left or right
							orient: "left",
							axisColor: "#1D1D1D",
							labelColor: "#1D1D1D",
							tickSize: 5,
							ticksPadding: 6,
							no_of_ticks: 10,
							tickFormat: ""
						}
					},
					colors:{
			            backgroundColor: "white",
			            chartColor: "steelblue",
			            highlightColor: "#013F73",
			        },
            		legends: {
						enable : "yes",
						display : "horizontal" //horizontal or vertical
					},
					creditMySite:{
                        mySiteName: "Acme NewsCorp",
                        mySiteUrl: "https://google.com"
                    },
					dataSource:{
						text: "World Bank",
						url: "http://www.pykih.com/"
					},
					borderBetweenChartElements:{
						width: "1px", // if width is 0 means it is disabled.
						color: "white",
						style: "dotted" // could be dotted too
                    },
					transition : {
                        duration : 0  //milliseconds
                    }
				}
		    });
			k.execute();
		});	
	</script>
</body>
</html>
