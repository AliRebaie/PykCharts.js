<html>
	<head>
        <title>Other Charts</title>
        <link rel="stylesheet" type="text/css" href="../src/css/PykCharts.css">
	</head>
	<body>
      <div id="venn-two"></div>
      <hr/>
      <div id="venn-three"></div>
      <hr/>
      <script>
		    window.PykChartsInit = function (e) {
                var k = new PykCharts.other.venn({
                    selector: "#venn-two",
                    data:["../data/venn_sets_two_data.json","../data/venn_overlap_two_data.json"],
                    chart_width : 550,
                    chart_height: 500,
                    background_color: "white",

                    transition_duration: 5,

                    real_time_charts_refresh_frequency: 0
                });
                k.execute();
                var k = new PykCharts.other.venn({
                    selector: "#venn-three",
                    data:["../data/venn_sets_three_data.json","../data/venn_overlap_three_data.json"],
                    chart_width : 550,
                    chart_height: 500,
                    mode : "default",
                    background_color: "white",


                    transition_duration: 1,
                    real_time_charts_refresh_frequency: 0,
                    chart_color : ["red","green","purple"],
                    title_text:"heyyyyyyyyyy",
                    "title_size": 15,
                    "title_color": "#1D1D1D",
                    "title_weight": "bold",
                    "title_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

                    "subtitle_size": 12,
                    "subtitle_color": "black",
                    "subtitle_weight": "normal",
                    "subtitle_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",

                    "highlight": "Radiohead",
                    "highlight_color": "#08306b",
                    "border_between_chart_elements_thickness": 1,
                    "border_between_chart_elements_color": "white",
                    "border_between_chart_elements_style": "dashed",

                    "label_size": 20,
                    "label_color": "white",
                    "label_weight": "normal",
                    "label_family": "'Helvetica Neue',Helvetica,Arial,sans-serif",
                    "export_enable": "no",

                    "loading_source": "<div class='PykCharts-loading'><div></div><div></div><div></div></div>",
                    "loading_type": "css",

                    "tooltip_enable": "yes",

                    "credit_my_site_name": "Pykih",
                    "credit_my_site_url": "http://www.pykih.com",

                    data_source_name:"google",
                    data_source_url: "http://www.google.com",
                    
                    "chart_onhover_highlight_enable": "yes",

                    
                });
                k.execute();
		    }
		</script>
    <script src="../lib/venn.js"></script>
    <script src="../src/js/pyk.js"></script>
    <script src="../src/js/other/other.js"></script>
    <script src="../src/js/other/venn.js"></script>
    <script src="../src/js/init.js"></script>
	</body>
</html>
